<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uthpal | Personal site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=Kumbh+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #201e1f;
        color: rgb(255, 255, 255);
        font-family: "Poppins", sans-serif;
      }
      nav {
        display: flex;
        align-items: center;
        justify-content: space-around;
        height: 70px;
        background-color: #363334;
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover {
        color: rgb(0, 255, 221);
      }
      main hr {
        border: 0;
        background-color: #5b5b5b;
        height: 2px;
        margin: 30px 5vw;
      }
      .logo {
        font-weight: bold;
        font-size: 2rem;
      }
      .first-section {
        display: flex;
        align-items: center;
        justify-content: space-around;
        margin: 17vh 0; /*use pixel if needed*/
      }
      .first-section > div {
        width: 40%;
      }
      .left-section {
        font-size: 3rem;
      }
      .right-section {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .right-section img {
        width: 90%;
      }
      .name {
        font-weight: bold;
        color: rgb(0, 255, 221);
      }
      .second-section {
        max-width: 80vw;
        margin: auto;
        height: 50vh;
      }
      .second-section h1 {
        font-size: 2rem;
      }
      .blue-text {
        color: rgb(0, 255, 221);
      }
      .second-section .box {
        background-color: white;
        height: 1.5px;
        width: 80vw;
        margin: 50px 0;
        display: flex;
        justify-content: space-evenly;
      }
      .second-section .vertical {
        height: 90px;
        width: 1px;
        background-color: white;
      }
      .edu-img {
        width: 30px;
        position: relative;
        top: -28px;
        left: -13px;
      }
      .edu-title {
      }
      .edu-text {
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">UTHPAL</div>
        <div class="nav-btn">
          <ul>
            <li><a href=""> Home</a></li>
            <li><a href=""> About</a></li>
            <li><a href=""> Education</a></li>
            <li><a href=""> Projects</a></li>
            <li><a href=""> Contact me</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="first-section">
        <div class="left-section">
          Hi,I'm <span class="name">UTHPAL</span>
          <div>Welcome to my webpage</div>
          <span id="element"></span>
        </div>
        <div class="right-section">
          <img src="./image.png" alt="" />
        </div>
      </section>
      <hr />
      <section class="second-section">
        <span class="blue-text">Lorem, ipsum.</span>
        <h1>Lorem</h1>
        <div class="box">
          <div class="vertical">
            <img class="edu-img" src="./image.png" alt="" />
            <div class="edu-title">School</div>
            <div class="edu-text">Lorem, ipsum dolor.</div>
          </div>
          <div class="vertical"></div>
          <div class="vertical"></div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed("#element", {
        strings: ["Photographer", "Programmer", "Student"],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
